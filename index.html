<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格布局网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-item {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-800 text-center">九宫格布局展示</h1>
            <p class="text-gray-600 text-center mt-2">响应式设计，支持移动端浏览</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
            <!-- 区域1 -->
            <div class="grid-item rounded-xl p-6 text-white flex flex-col items-center justify-center">
                <i class="fas fa-palette text-4xl mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">设计创意</h3>
                <p class="text-center">展示您的设计作品和创意想法</p>
            </div>

            <!-- 区域2 -->
            <div class="grid-item rounded-xl p-6 text-white flex flex-col items-center justify-center">
                <i class="fas fa-code text-4xl mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">技术开发</h3>
                <p class="text-center">分享编程技术和开发经验</p>
            </div>

            <!-- 区域3 -->
            <div class="grid-item rounded-xl p-6 text-white flex flex-col items-center justify-center">
                <i class="fas fa-camera text-4xl mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">摄影作品</h3>
                <p class="text-center">展示精彩的摄影作品集</p>
            </div>

            <!-- 区域4 -->
            <div class="grid-item rounded-xl p-6 text-white flex flex-col items-center justify-center">
                <i class="fas fa-book text-4xl mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">学习笔记</h3>
                <p class="text-center">记录学习心得和知识总结</p>
            </div>

            <!-- 区域5 - 中央重点区域 -->
            <div class="grid-item rounded-xl p-6 text-white flex flex-col items-center justify-center bg-gradient-to-r from-cyan-500 to-blue-500">
                <i class="fas fa-star text-4xl mb-4"></i>
                <h3 class="text-2xl font-bold mb-2">核心内容</h3>
                <p class="text-center">这是最重要的展示区域</p>
                <button class="mt-4 px-4 py-2 bg-white text-blue-600 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                    了解更多
                </button>
            </div>

            <!-- 区域6 -->
            <div class="grid-item rounded-xl p-6 text-white flex flex-col items-center justify-center">
                <i class="fas fa-music text-4xl mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">音乐欣赏</h3>
                <p class="text-center">分享喜爱的音乐和播放列表</p>
            </div>

            <!-- 区域7 -->
            <div class="grid-item rounded-xl p-6 text-white flex flex-col items-center justify-center">
                <i class="fas fa-utensils text-4xl mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">美食制作</h3>
                <p class="text-center">展示美食制作过程和食谱</p>
            </div>

            <!-- 区域8 -->
            <div class="grid-item rounded-xl p-6 text-white flex flex-col items-center justify-center">
                <i class="fas fa-running text-4xl mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">运动健康</h3>
                <p class="text-center">分享运动经验和健康生活</p>
            </div>

            <!-- 区域9 -->
            <div class="grid-item rounded-xl p-6 text-white flex flex-col items-center justify-center">
                <i class="fas fa-heart text-4xl mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">生活感悟</h3>
                <p class="text-center">记录生活中的点滴感悟</p>
            </div>
        </div>
    </main>

    <footer class="bg-white mt-12 py-6 border-t">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>© 2025 九宫格布局网站 - 使用 Tailwind CSS 构建</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="text-blue-500 hover:text-blue-700"><i class="fab fa-github"></i> GitHub</a>
                <a href="#" class="text-blue-500 hover:text-blue-700"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" class="text-blue-500 hover:text-blue-700"><i class="fab fa-weibo"></i> 微博</a>
            </div>
        </div>
    </footer>
</body>
</html>
