
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub联系人提交系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success-message {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-2xl shadow-xl p-8 fade-in">
            <div class="text-center mb-8">
                <i class="fas fa-users text-4xl text-purple-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">联系人提交系统</h1>
                <p class="text-gray-600 mt-2">数据自动保存到GitHub仓库</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">GitHub用户名</label>
                    <input type="text" id="username" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" 
                        placeholder="请输入GitHub用户名">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">仓库名称</label>
                    <input type="text" id="repository" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" 
                        placeholder="请输入仓库名称">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">个人访问令牌</label>
                    <input type="password" id="token" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" 
                        placeholder="请输入GitHub个人访问令牌">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                    <input type="text" id="name" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" 
                        placeholder="请输入您的姓名">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">电话</label>
                    <input type="tel" id="phone" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" 
                        placeholder="请输入您的电话号码">
                </div>

                <button id="submitBtn" class="w-full gradient-bg text-white py-4 rounded-lg font-semibold btn-hover transition flex items-center justify-center">
                        <i class="fas fa-paper-plane mr-2"></i>
                        提交到GitHub
                    </button>
            </div>

            <div id="resultMessage" class="mt-6 hidden"></div>
        </div>
    </div>

    <script>
        class GitHubContactSystem {
            constructor() {
                this.submitBtn = document.getElementById('submitBtn');
                this.resultMessage = document.getElementById('resultMessage');
                this.init();
            }

            init() {
                this.submitBtn.addEventListener('click', () => this.handleSubmit());
            }

            async handleSubmit() {
                const contact = {
                    username: document.getElementById('username').value.trim(),
                    repository: document.getElementById('repository').value.trim(),
                    token: document.getElementById('token').value.trim(),
                    name: document.getElementById('name').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    timestamp: new Date().toISOString(),
                    id: Date.now().toString()
                };

                if (!this.validateData(contact)) {
                    return;
                }

                this.setLoadingState(true);
                
                try {
                    const success = await this.submitToGitHub(contact);
                    
                    if (success) {
                        this.showResult('提交成功！数据已自动保存到GitHub仓库', 'success');
                        this.resetForm();
                    } else {
                        this.showResult('提交失败，请检查Token和仓库信息', 'error');
                    }
                } catch (error) {
                    console.error('提交错误:', error);
                    this.showResult(`提交失败: ${error.message}`, 'error');
                } finally {
                    this.setLoadingState(false);
                }
            }

            validateData(contact) {
                if (!contact.username) {
                    this.showResult('请输入GitHub用户名', 'error');
                    return false;
                }

                if (!contact.repository) {
                    this.showResult('请输入仓库名称', 'error');
                    return false;
                }

                if (!contact.token) {
                    this.showResult('请输入GitHub个人访问令牌', 'error');
                    return false;
                }

                if (!contact.name) {
                    this.showResult('请输入姓名', 'error');
                    return false;
                }

                if (!contact.phone || !this.isValidPhone(contact.phone)) {
                    this.showResult('请输入有效的电话号码', 'error');
                    return false;
                }

                return true;
            }

            isValidPhone(phone) {
                const phoneRegex = /^1[3-9]\d{9}$/;
                return phoneRegex.test(phone.replace(/\s/g, ''));
            }

            async submitToGitHub(contact) {
                try {
                    const txtContent = this.generateTxtContent(contact);
                    const filename = `contact_${contact.id}.txt`;
                    
                    const response = await fetch(
                        `https://api.github.com/repos/${contact.username}/${contact.repository}/contents/${filename}",
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${contact.token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify({
                                message: `添加联系人: ${contact.name}`,
                                content: btoa(unescape(encodeURIComponent(txtContent)))
                            }
                        }
                    );

                    if (response.ok) {
                        const result = await response.json();
                        console.log('GitHub提交成功:', result);
                        return true;
                    } else {
                        const errorData = await response.json();
                        console.error('GitHub API错误:', errorData);
                        return false;
                    }
                } catch (error) {
                    console.error('网络请求错误:', error);
                    return false;
                }
            }

            generateTxtContent(contact) {
                return `联系人信息
====================
提交时间: ${new Date(contact.timestamp).toLocaleString('zh-CN')}
姓名: ${contact.name}
电话: ${contact.phone}
记录ID: ${contact.id}
====================`;
            }

            setLoadingState(isLoading) {
                if (isLoading) {
                    this.submitBtn.disabled = true;
                    this.submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>提交中...';
                } else {
                    this.submitBtn.disabled = false;
                    this.submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>提交到GitHub';
                }
            }

            showResult(message, type) {
                const resultDiv = this.resultMessage;
                resultDiv.className = `mt-6 p-4 rounded-lg border ${
                    type === 'success' 
                    ? 'bg-green-50 border-green-200 text-green-700 success-message'
                    : 'bg-red-50 border-red-200 text-red-700'
                } flex items-center`;
                
                resultDiv.innerHTML = `
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    ${message}
                `;
                resultDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    resultDiv.classList.add('hidden');
                }, 4000);
            }

            resetForm() {
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new GitHubContactSystem();
        });
    </script>
</body>
</html>
