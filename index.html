
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub数据提交</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <i class="fab fa-github text-4xl text-purple-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">数据提交表单</h1>
            <p class="text-gray-600 mt-2">信息将自动保存到GitHub仓库</p>
        </div>

        <form id="dataForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>姓名
                </label>
                <input 
                    type="text" 
                    id="name" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="请输入您的姓名">
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone mr-2"></i>电话
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="请输入电话号码">
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200">
                <i class="fas fa-cloud-upload-alt mr-2"></i>
                提交到GitHub
            </button>
        </form>

        <div id="message" class="mt-6 p-4 rounded-lg hidden"></div>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <i class="fas fa-lock mr-1"></i>
            数据安全存储
        </div>
    </div>

    <script>
        // GitHub配置信息
        const GITHUB_CONFIG = {
            token: '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',
            owner: 'designxk', 
            repo: 'designxk',
            filePath: 'submissions.json'
        };

        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            const submission = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                timestamp: new Date().toISOString()
            };

            // 验证数据
            if (!submission.name || !submission.phone) {
                showMessage('请填写完整信息', 'error');
                return;
            }

            // 电话号码验证
            const phoneRegex = /^1[3-9]\d{9}$|^(0\d{2,3}-?)?\d{7,8}$/;
            if (!phoneRegex.test(submission.phone)) {
                showMessage('请输入有效的电话号码', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>提交中...';

            try {
                await saveToGitHub(submission);
                showMessage('提交成功！数据已保存到GitHub。', 'success');
                document.getElementById('dataForm').reset();
            } catch (error) {
                console.error('提交失败：', error);
                showMessage('提交失败：' + (error.message || '请检查配置'), 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        async function saveToGitHub(newSubmission) {
            const { owner, repo, filePath, token } = GITHUB_CONFIG;
            
            // 获取现有文件内容
            let existingContent = null;
            let sha = null;
            
            try {
                const fileResponse = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`,
                    {
                        headers: { 
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (fileResponse.status === 200) {
                    const fileData = await fileResponse.json();
                    existingContent = atob(fileData.content.replace(/\n/g, ''));
                    sha = fileData.sha;
                }
            } catch (error) {
                // 文件不存在，继续创建新文件
            }

            const dataArray = existingContent ? JSON.parse(existingContent) : [];
            dataArray.push(newSubmission);
            
            const response = await fetch(
                `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `添加提交记录 - ${new Date().toLocaleString()}`,
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(dataArray, null, 2)))),
                        sha: sha
                    })
                }
            );
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'GitHub保存失败');
            }
        }

        function showMessage(message, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.className = `p-4 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' :
                type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' :
                'bg-blue-100 text-blue-800 border border-blue-200'
            }`;
            messageEl.textContent = message;
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
