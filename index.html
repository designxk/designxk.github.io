
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub联系人提交系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success-message {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-2xl shadow-xl p-8 fade-in">
                <div class="text-center mb-8">
                    <i class="fas fa-users text-4xl text-purple-500 mb-4"></i>
                    <h1 class="text-3xl font-bold text-gray-800">联系人提交系统</h1>
                    <p class="text-gray-600 mt-2">数据自动保存到GitHub仓库</p>
                </div>

                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                        <input type="text" id="name" name="name" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" 
                            placeholder="请输入您的姓名">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">电话</label>
                        <input type="tel" id="phone" name="phone" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" 
                            placeholder="请输入您的电话号码">
                    </div>

                    <div>
                        <label for="token" class="block text-sm font-medium text-gray-700 mb-2">GitHub Token</label>
                        <input type="password" id="token" name="token" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" 
                            placeholder="请输入GitHub个人访问令牌">
                    </div>

                    <div>
                        <label for="repo" class="block text-sm font-medium text-gray-700 mb-2">GitHub仓库</label>
                        <input type="text" id="repo" name="repo" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" 
                            placeholder="username/repository">
                    </div>

                    <button type="submit" id="submitBtn" class="w-full gradient-bg text-white py-4 rounded-lg font-semibold hover:opacity-90 transition flex items-center justify-center">
                            <i class="fas fa-paper-plane mr-2"></i>
                            提交到GitHub
                        </button>
                </form>

                <div id="resultMessage" class="mt-6 hidden"></div>
            </div>
        </div>
    </div>

    <script>
        class GitHubContactSystem {
            constructor() {
                this.form = document.getElementById('contactForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.resultMessage = document.getElementById('resultMessage');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(this.form);
                const contact = {
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    repo: formData.get('repo'),
                    token: formData.get('token'),
                    timestamp: new Date().toISOString(),
                    id: Date.now().toString()
                };

                if (!this.validateData(contact)) {
                    return;
                }

                this.setLoadingState(true);
                
                try {
                    const success = await this.submitToGitHub(contact);
                    
                    if (success) {
                        this.showResult('提交成功！数据已自动保存到GitHub仓库', 'success');
                        this.form.reset();
                    } else {
                        this.showResult('提交失败，请检查Token和仓库名称', 'error');
                    }
                } catch (error) {
                    this.showResult('网络错误，请重试', 'error');
                } finally {
                    this.setLoadingState(false);
                }
            }

            validateData(contact) {
                if (!contact.name || contact.name.trim().length === 0) {
                    this.showResult('请输入姓名', 'error');
                    return false;
                }

                if (!contact.phone || !this.isValidPhone(contact.phone)) {
                    this.showResult('请输入有效的电话号码', 'error');
                    return false;
                }

                if (!contact.token || contact.token.trim().length === 0) {
                    this.showResult('请输入GitHub Token', 'error');
                    return false;
                }

                if (!contact.repo || !this.isValidRepo(contact.repo)) {
                    this.showResult('请输入正确的仓库名称格式：username/repo', 'error');
                    return false;
                }

                return true;
            }

            isValidPhone(phone) {
                const phoneRegex = /^1[3-9]\d{9}$/;
                return phoneRegex.test(phone.replace(/\s/g, ''));
            }

            isValidRepo(repo) {
                const repoRegex = /^[a-zA-Z0-9_.-]+\/[a-zA-Z0-9_.-]+$/;
                return repoRegex.test(repo);
            }

            async submitToGitHub(contact) {
                try {
                    const txtContent = this.generateTxtContent(contact);
                    const filename = `contact_${contact.id}.txt`;
                    
                    const [owner, repoName] = contact.repo.split('/');
                    
                    const response = await fetch(
                        `https://api.github.com/repos/${owner}/${repoName}/contents/${filename}",
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${contact.token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify({
                                message: `添加联系人: ${contact.name}`,
                                content: btoa(unescape(encodeURIComponent(txtContent)))
                            }
                        }
                    );

                    if (response.ok) {
                        console.log('联系人数据已成功保存到GitHub:', contact);
                        return true;
                    } else {
                        const errorData = await response.json();
                        console.error('GitHub API错误:', errorData);
                        return false;
                    }
                } catch (error) {
                    console.error('提交失败:', error);
                    return false;
                }
            }

            generateTxtContent(contact) {
                return `联系人信息
====================
提交时间: ${new Date(contact.timestamp).toLocaleString('zh-CN')}
姓名: ${contact.name}
电话: ${contact.phone}
记录ID: ${contact.id}
====================`;
            }

            setLoadingState(isLoading) {
                if (isLoading) {
                    this.submitBtn.disabled = true;
                    this.submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>提交中...';
                } else {
                    this.submitBtn.disabled = false;
                    this.submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>提交到GitHub';
                }
            }

            showResult(message, type) {
                const resultDiv = this.resultMessage;
                resultDiv.className = `mt-6 p-4 rounded-lg border ${
                    type === 'success' 
                    ? 'bg-green-50 border-green-200 text-green-700 success-message'
                    : 'bg-red-50 border-red-200 text-red-700'
                } flex items-center`;
                
                resultDiv.innerHTML = `
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    ${message}
                `;
                resultDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    resultDiv.classList.add('hidden');
                }, 4000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new GitHubContactSystem();
        });
    </script>
</body>
</html>
