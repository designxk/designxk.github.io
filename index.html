
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息提交表单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success-check {
            animation: checkmark 0.5s ease-in-out;
        }
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="max-w-md mx-auto py-12 px-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 fade-in">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">
                <i class="fas fa-user-circle text-blue-500 mr-2"></i>
                信息提交表单
            </h1>
            
            <form id="submitForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    姓名
                    </label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="请输入您的姓名">
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                    电话
                    </label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="请输入您的电话号码">
                </div>
                
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-600 transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>
                    提交信息
                </button>
            </form>
            
            <div id="successMessage" class="hidden mt-4 bg-green-50 border border-green-200 rounded-lg p-4 text-center fade-in">
                <div class="success-check text-green-500 text-3xl mb-2">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 class="text-lg font-semibold text-green-800">提交成功！</h3>
                <p class="text-green-600 text-sm">信息已保存到GitHub仓库</p>
            </div>
        </div>
    </div>

    <script>
        // GitHub配置 - 请修改以下三个变量
        const GITHUB_USERNAME = "DESIGNXK";
        const GITHUB_REPO = "DATE";
        const GITHUB_TOKEN = "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";

        // 表单提交处理
        document.getElementById('submitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const name = formData.get('name').trim();
            const phone = formData.get('phone').trim();
            
            // 简单验证
            if (name.length < 2) {
                alert('请输入有效的姓名（至少2个字符）');
                return;
            }
            
            if (phone.length < 6) {
                alert('请输入有效的电话号码');
                return;
            }
            
            try {
                // 创建提交数据
                const submissionData = {
                    name: name,
                    phone: phone,
                    timestamp: new Date().toISOString(),
                    id: 'sub_' + Date.now()
                };
                
                // 调用GitHub API创建文件
                const fileName = `submission_${submissionData.id}.txt`;
                const fileContent = `姓名：${name}\n电话：${phone}\n提交时间：${new Date().toLocaleString()}\nID：${submissionData.id}`;
                
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/submissions/${fileName}`,
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `添加提交信息：${name}`,
                        content: btoa(unescape(encodeURIComponent(fileContent)))
                });
                
                if (response.ok) {
                    // 显示成功消息
                    document.getElementById('submitForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                    // 3秒后重置表单
                    setTimeout(() => {
                        document.getElementById('submitForm').reset();
                        document.getElementById('submitForm').classList.remove('hidden');
                        document.getElementById('successMessage').classList.add('hidden');
                    }, 3000);
                } else {
                    throw new Error('GitHub API返回错误');
                }
                
            } catch (error) {
                console.error('提交错误:', error);
                alert('提交失败，请检查配置后重试');
            }
        });
    </script>
</body>
</html>
