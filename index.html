
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub数据提交表单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <i class="fab fa-github text-4xl text-purple-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">数据提交表单</h1>
            <p class="text-gray-600 mt-2">信息将自动保存到GitHub仓库</p>
        </div>

        <!-- 配置区域 -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg">
            <h3 class="text-sm font-medium text-gray-700 mb-3">
                <i class="fas fa-cog mr-2"></i>GitHub配置
            </h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-xs text-gray-600 mb-1">GitHub Token</label>
                    <input type="password" id="githubToken" 
                        class="w-full px-3 py-2 border border-gray-300 rounded text-sm"
                        placeholder="输入GitHub个人访问令牌">
                </div>
                <div>
                    <label class="block text-xs text-gray-600 mb-1">仓库所有者</label>
                    <input type="text" id="repoOwner" 
                        class="w-full px-3 py-2 border border-gray-300 rounded text-sm"
                        placeholder="输入GitHub用户名">
                </div>
                <div>
                    <label class="block text-xs text-gray-600 mb-1">仓库名称</label>
                    <input type="text" id="repoName" value="date"
                        class="w-full px-3 py-2 border border-gray-300 rounded text-sm">
                </div>
            </div>
        </div>

        <form id="dataForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>姓名
                </label>
                <input 
                    type="text" 
                    id="name" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="请输入您的姓名">
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone mr-2"></i>电话
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="请输入电话号码">
            </div>

            <div class="flex space-x-4">
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200">
                    <i class="fas fa-cloud-upload-alt mr-2"></i>
                    提交到GitHub
                </button>
                <button 
                    type="button" 
                    id="testBtn"
                    class="px-4 bg-gray-500 text-white py-3 rounded-lg font-semibold hover:bg-gray-600 transition-all duration-200">
                    <i class="fas fa-vial mr-2"></i>
                    测试
                </button>
            </div>
        </form>

        <div id="message" class="mt-6 p-4 rounded-lg hidden"></div>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <i class="fas fa-lock mr-1"></i>
            数据安全存储
        </div>
    </div>

    <script>
        // 从localStorage加载保存的配置
        function loadSavedConfig() {
            const savedToken = localStorage.getItem('githubToken');
            const savedOwner = localStorage.getItem('repoOwner');
            const savedRepo = localStorage.getItem('repoName');
            
            if (savedToken) document.getElementById('githubToken').value = savedToken;
            if (savedOwner) document.getElementById('repoOwner').value = savedOwner;
            if (savedRepo) document.getElementById('repoName').value = savedRepo;
        }

        // 保存配置到localStorage
        function saveConfig() {
            const token = document.getElementById('githubToken').value.trim();
            const owner = document.getElementById('repoOwner').value.trim();
            const repo = document.getElementById('repoName').value.trim();
            
            if (token) localStorage.setItem('githubToken', token);
            if (owner) localStorage.setItem('repoOwner', owner);
            if (repo) localStorage.setItem('repoName', repo);
        }

        // 获取当前配置
        function getGitHubConfig() {
            const token = document.getElementById('githubToken').value.trim();
            const owner = document.getElementById('repoOwner').value.trim();
            const repo = document.getElementById('repoName').value.trim();
            
            if (!token || !owner || !repo) {
                return null;
            }
            
            return {
                token: token,
                owner: owner,
                repo: repo
            };
        }

        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const config = getGitHubConfig();
            if (!config) {
                showMessage('请先填写GitHub配置信息', 'error');
                document.getElementById('githubToken').classList.add('shake');
                setTimeout(() => document.getElementById('githubToken').classList.remove('shake'), 500);
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            const submission = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                timestamp: new Date().toISOString(),
                id: Date.now() + Math.random().toString(36).substr(2, 9)
            };

            // 验证数据
            if (!submission.name || !submission.phone) {
                showMessage('请填写完整信息', 'error');
                return;
            }

            // 电话号码验证
            const phoneRegex = /-9]\d{9}$|^(0\d{2,3}-?)?\d{7,8}$/;
            if (!phoneRegex.test(submission.phone)) {
                showMessage('请输入有效的电话号码', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>提交中...';

            try {
                await saveToGitHub(submission, config);
                showMessage('提交成功！数据已保存到GitHub。', 'success');
                document.getElementById('dataForm').reset();
                saveConfig();
            } catch (error) {
                console.error('提交失败：', error);
                showMessage('提交失败：' + (error.message || '请检查配置信息'), 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // 测试连接按钮
        document.getElementById('testBtn').addEventListener('click', async function() {
            const config = getGitHubConfig();
            if (!config) {
                showMessage('请先填写GitHub配置信息', 'error');
                return;
            }

            const testBtn = this;
            const originalText = testBtn.innerHTML;
            
            testBtn.disabled = true;
            testBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>测试中...';

            try {
                await testGitHubConnection(config);
                showMessage('连接测试成功！配置正确。', 'success');
                saveConfig();
            } catch (error) {
                console.error('连接测试失败：', error);
                showMessage('连接测试失败：' + (error.message || '请检查配置信息'), 'error');
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = originalText;
            }
        });

        // 测试GitHub连接
        async function testGitHubConnection(config) {
            const response = await fetch(
                `https://api.github.com/repos/${config.owner}/${config.repo}`,
                {
                    headers: { 
                        'Authorization': `token ${config.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                }
            );
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || '无法访问仓库');
            }
            
            return await response.json();
        }

        // 保存数据到GitHub
        async function saveToGitHub(submission, config) {
            const fileName = `submission_${submission.id}.txt`;
            const fileContent = `姓名: ${submission.name}
电话: ${submission.phone}
提交时间: ${new Date(submission.timestamp).toLocaleString()}
唯一标识: ${submission.id}`;

            const response = await fetch(
                `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${fileName}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `添加提交记录 - ${submission.name}`,
                        content: btoa(unescape(encodeURIComponent(fileContent)))
                    })
                }
            );
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'GitHub保存失败');
            }
            
            return await response.json();
        }

        function showMessage(message, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.className = `p-4 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' :
                type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' :
                'bg-blue-100 text-blue-800 border border-blue-200'
            }`;
            messageEl.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'} mr-2"></i>${message}`;
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }

        // 页面加载时恢复配置
        document.addEventListener('DOMContentLoaded', loadSavedConfig);
    </script>
</body>
</html>
