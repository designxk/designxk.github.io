
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub表单提交器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fab fa-github text-2xl text-gray-800"></i>
                    <h1 class="text-xl font-bold text-gray-800">GitHub表单提交器</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="settingsBtn" class="text-gray-600 hover:text-gray-800 transition-colors">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto py-8 px-4">
        <!-- 设置面板 -->
        <div id="settingsPanel" class="bg-white rounded-lg shadow-md p-6 mb-8 fade-in hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">GitHub配置</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">个人访问令牌</label>
                    <input type="password" id="githubToken" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="my bash script">
                    <p class="text-xs text-gray-500 mt-1">在GitHub Settings → Developer settings → Personal access tokens中生成</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">date.git</label>
                    <input type="text" id="repoName" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="例如：username/repository">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">提交者信息</label>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="userName" 
                               class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="designxk">
                        <input type="email" id="userEmail" 
                               class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="zhujunmeiez@gmail.com">
                    </div>
                </div>
                <button id="saveSettings" class="btn-primary text-white px-6 py-2 rounded-md transition-all hover:shadow-lg">
                        保存配置
                </button>
            </div>
        </div>

        <!-- 主表单区域 -->
        <div class="bg-white rounded-lg shadow-md p-6 fade-in">
            <h2 class="text-xl font-bold text-gray-800 mb-6">提交内容到GitHub</h2>
            
            <form id="githubForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">标题</label>
                    <input type="text" id="formTitle" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="输入标题" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">内容</label>
                    <textarea id="formContent" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                              rows="6" placeholder="输入详细内容" required></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">文件路径</label>
                    <input type="text" id="filePath" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-ring-2 focus:ring-blue-500"
                           placeholder="例如：submissions/data.md" value="submissions/data.md">
                </div>

                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2 text-sm text-gray-600">
                        <i class="fas fa-info-circle"></i>
                        <span>内容将以Markdown格式保存到GitHub仓库</span>
                    </div>
                    <button type="submit" 
                            class="btn-primary text-white px-8 py-3 rounded-md transition-all hover:shadow-lg flex items-center space-x-2">
                        <i class="fab fa-github"></i>
                        <span>提交到GitHub</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- 提交历史 -->
        <div id="submissionHistory" class="bg-white rounded-lg shadow-md p-6 mt-8 fade-in hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">提交历史</h2>
            <div id="historyList" class="space-y-3"></div>
        </div>

        <!-- 状态提示 -->
        <div id="statusMessage" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg fade-in hidden z-50"></div>
    </div>

    <script>
        class GitHubFormSubmitter {
            constructor() {
                this.settings = this.loadSettings();
                this.initEventListeners();
                this.loadSubmissionHistory();
            }

            loadSettings() {
                const saved = localStorage.getItem('githubSettings');
                return saved ? JSON.parse(saved) : {
                    token: '',
                    repoName: '',
                    userName: '',
                    userEmail: ''
                };
            }

            saveSettings(newSettings) {
                this.settings = { ...this.settings, ...newSettings };
                localStorage.setItem('githubSettings', JSON.stringify(this.settings));
            }

            initEventListeners() {
                // 设置面板切换
                document.getElementById('settingsBtn').addEventListener('click', () => {
                    const panel = document.getElementById('settingsPanel');
                    panel.classList.toggle('hidden');
                    this.populateSettingsForm();
                });

                // 保存设置
                document.getElementById('saveSettings').addEventListener('click', () => {
                    this.handleSaveSettings();
                });

                // 表单提交
                document.getElementById('githubForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });
            }

            populateSettingsForm() {
                document.getElementById('githubToken').value = this.settings.token || '';
                document.getElementById('repoName').value = this.settings.repoName || '';
                document.getElementById('userName').value = this.settings.userName || '';
                document.getElementById('userEmail').value = this.settings.userEmail || '';
            }

            handleSaveSettings() {
                const newSettings = {
                    token: document.getElementById('githubToken').value.trim(),
                    repoName: document.getElementById('repoName').value.trim(),
                    userName: document.getElementById('userName').value.trim(),
                    userEmail: document.getElementById('userEmail').value.trim()
                };

                if (!newSettings.token || !newSettings.repoName) {
                    this.showStatus('请填写个人访问令牌和仓库名称', 'error');
                    return;
                }

                this.saveSettings(newSettings);
                document.getElementById('settingsPanel').classList.add('hidden');
                this.showStatus('配置保存成功', 'success');
            }

            async handleFormSubmit() {
                // 验证配置
                if (!this.settings.token || !this.settings.repoName) {
                    this.showStatus('请先配置GitHub设置', 'error');
                    document.getElementById('settingsPanel').classList.remove('hidden');
                    return;
                }

                const title = document.getElementById('formTitle').value.trim();
                const content = document.getElementById('formContent').value.trim();
                const filePath = document.getElementById('filePath').value.trim() || 'submissions/data.md';

                if (!title || !content) {
                    this.showStatus('请填写标题和内容', 'error');
                    return;
                }

                try {
                    this.showStatus('正在提交到GitHub...', 'info');

                    // 构建Markdown内容
                    const markdownContent = `# ${title}\n\n${content}\n\n---\n*提交时间: ${new Date().toLocaleString()}*`;

                    // 提交到GitHub
                    const result = await this.submitToGitHub(filePath, markdownContent);

                    if (result.success) {
                        this.showStatus('提交成功！内容已保存到GitHub仓库', 'success');
                        this.saveSubmissionHistory({
                            title,
                            filePath,
                            timestamp: new Date().toISOString(),
                            commitUrl: result.commitUrl
                        });

                        // 清空表单
                        document.getElementById('githubForm').reset();
                        document.getElementById('filePath').value = 'submissions/data.md';
                    } else {
                        this.showStatus(`提交失败: ${result.message}`, 'error');
                    }

                } catch (error) {
                    this.showStatus(`提交出错: ${error.message}`, 'error');
                }
            }

            async submitToGitHub(filePath, content) {
                const [owner, repo] = this.settings.repoName.split('/');
                
                if (!owner || !repo) {
                    throw new Error('仓库名称格式不正确，应为：username/repository');
                }

                // 获取文件SHA（如果文件已存在）
                let sha = null;
                try {
                    const existingFile = await this.getFileContent(owner, repo, filePath);
                    sha = existingFile.sha;
                } catch (error) {
                    // 文件不存在，正常创建
                }

                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;

                const requestBody = {
                    message: `提交表单数据: ${document.getElementById('formTitle').value}`,
                    content: btoa(unescape(encodeURIComponent(content))),
                    committer: {
                        name: this.settings.userName || 'GitHub Form Submitter',
                        email: this.settings.userEmail || 'noreply@github.com'
                };

                if (sha) {
                    requestBody.sha = sha;
                }

                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${this.settings.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                if (response.ok) {
                    return {
                        success: true,
                        commitUrl: result.commit.html_url
                    };
                } else {
                    return {
                        success: false,
                        message: result.message || '未知错误'
                    };
                }
            }

            async getFileContent(owner, repo, filePath) {
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;

                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${this.settings.token}`
                });

                if (response.ok) {
                    return await response.json();
                } else if (response.status === 404) {
                    throw new Error('文件不存在');
                } else {
                    throw new Error('获取文件内容失败');
                }
            }

            saveSubmissionHistory(submission) {
                let history = JSON.parse(localStorage.getItem('submissionHistory') || '[]');
                history.unshift(submission);
                localStorage.setItem('submissionHistory', JSON.stringify(history.slice(0, 10))); // 只保留最近10条
                this.loadSubmissionHistory();
            }

            loadSubmissionHistory() {
                const history = JSON.parse(localStorage.getItem('submissionHistory') || '[]');
                
                if (history.length > 0) {
                    document.getElementById('submissionHistory').classList.remove('hidden');
                    const historyList = document.getElementById('historyList');
                    
                    historyList.innerHTML = history.map(item => `
                        <div class="border-l-4 border-blue-500 pl-4 py-2 bg-gray-50 rounded">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-medium text-gray-800">${item.title}</h3>
                            <p class="text-sm text-gray-600 mt-1">${new Date(item.timestamp).toLocaleString()}</p>
                                </div>
                                ${item.commitUrl ? `
                                    <a href="${item.commitUrl}" target="_blank" 
                                       class="text-blue-500 hover:text-blue-700 text-sm flex items-center space-x-1">
                                        <i class="fab fa-github"></i>
                                        <span>查看提交</span>
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                }
            }

            showStatus(message, type = 'info') {
                const statusEl = document.getElementById('statusMessage');
                const colors = {
                    success: 'bg-green-500 text-white',
                    error: 'bg-red-500 text-white', 
                    info: 'bg-blue-500 text-white',
                    warning: 'bg-yellow-500 text-white'
                };

                statusEl.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg fade-in ${colors[type]}`;
                statusEl.textContent = message;
                statusEl.classList.remove('hidden');

                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, 4000);
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new GitHubFormSubmitter();
        });
    </script>
</body>
</html>
<code_end>


使用前请确保已在GitHub上创建好目标仓库，并获取相应的个人访问令牌。
