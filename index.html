
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub数据提交系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部导航 -->
        <header class="text-center mb-12 fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                <i class="fab fa-github mr-4"></i>
                GitHub数据提交系统
            </h1>
            <p class="text-xl text-white/80 max-w-2xl mx-auto">
                简单快捷的数据收集平台，自动将提交信息保存到GitHub仓库
            </p>
        </header>

        <!-- 主功能区域 -->
        <div class="max-w-4xl mx-auto">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- 提交表单 -->
                <div class="bg-white rounded-2xl shadow-2xl p-8 card-hover fade-in">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        <i class="fas fa-paper-plane mr-2 text-blue-500"></i>
                        提交信息
                    </h2>
                    
                    <form id="dataForm" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-2"></i>姓名
                            </label>
                            <input 
                                type="text" 
                                id="name" 
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                placeholder="请输入您的姓名">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-phone mr-2"></i>电话
                            </label>
                            <input 
                                type="tel" 
                                id="phone" 
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                placeholder="请输入您的电话号码">
                        </div>

                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200">
                            <i class="fas fa-cloud-upload-alt mr-2"></i>
                            提交到GitHub
                        </button>
                    </form>

                    <!-- 状态消息 -->
                    <div id="message" class="mt-6 p-4 rounded-lg hidden"></div>
                </div>

                <!-- 统计信息 -->
                <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-white fade-in">
                    <h2 class="text-2xl font-bold mb-6">
                        <i class="fas fa-chart-bar mr-2"></i>
                        提交统计
                    </h2>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span>今日提交：</span>
                            <span id="todayCount" class="text-xl font-bold">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>总提交数：</span>
                            <span id="totalCount" class="text-xl font-bold">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>最后提交：</span>
                            <span id="lastSubmit" class="text-sm">暂无</span>
                        </div>
                    </div>

                    <!-- 最近提交列表 -->
                    <div class="mt-8">
                        <h3 class="text-lg font-semibold mb-4">最近提交</h3>
                        <div id="recentSubmissions" class="space-y-2 max-h-40 overflow-y-auto">
                            <div class="text-center text-white/60 py-4">暂无提交记录</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 提交历史表格 -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 mt-8 fade-in">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-history mr-2 text-blue-500"></i>
                    提交历史
                </h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b-2 border-gray-200">
                                <th class="text-left py-3 px-4">姓名</th>
                                <th class="text-left py-3 px-4">电话</th>
                                <th class="text-left py-3 px-4">提交时间</th>
                                <th class="text-left py-3 px-4">状态</th>
                            </tr>
                        </thead>
                        <tbody id="historyTable">
                            <tr>
                                <td colspan="4" class="text-center py-8 text-gray-500">
                                    <i class="fas fa-inbox text-4xl mb-2"></i>
                                    <div>暂无提交记录</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="text-center mt-12 text-white/60">
            <p>© 2025 GitHub数据提交系统 | 基于GitHub API构建</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
