
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言提交系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- 头部导航 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">留言提交系统</h1>
            <p class="text-gray-600 text-lg">请填写您的信息，我们将尽快与您联系</p>
        </header>

        <!-- 主功能区域 -->
        <main>
            <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
                <form id="messageForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-500"></i>姓名
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="请输入您的姓名"
                        >
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-phone mr-2 text-green-500"></i>电话
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="请输入您的联系电话"
                        >
                    </div>

                    <div class="pt-4">
                        <button 
                            type="submit"
                            id="submitBtn"
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-4 px-6 rounded-lg font-semibold text-lg hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg"
                        >
                            <i class="fas fa-paper-plane mr-2"></i>提交留言
                        </button>
                    </div>
                </form>
            </div>

            <!-- 状态显示区域 -->
            <div id="messageArea" class="hidden"></div>
        </main>

        <!-- 页脚信息 -->
        <footer class="text-center text-gray-500 text-sm mt-12">
            <p>© 2025 留言提交系统 - 专业客户服务</p>
        </footer>
    </div>

    <script>
        // GitHub配置信息 - 在实际使用中请替换为真实值
        const GITHUB_CONFIG = {
            username: 'designxk',      // 替换为您的GitHub用户名
            repository: 'DATE',    // 替换为您的仓库名称
            token: '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' ,  // 替换为您的个人访问令牌
        };

        // 显示消息函数
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            const colors = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                info: 'bg-blue-50 border-blue-200 text-blue-800'
            };

            messageArea.innerHTML = `
                <div class="${colors[type]} border-2 rounded-xl p-6 text-center mb-6 animate-fade-in">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} text-2xl mb-3"></i>
                    <p class="text-lg font-medium">${message}</p>
                </div>
            `;
            messageArea.classList.remove('hidden');
        }

        // 表单提交处理
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // 获取表单数据
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!name || !phone) {
                showMessage('请填写完整的姓名和电话信息', 'error');
                return;
            }

            // 验证电话号码格式
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                showMessage('请输入有效的手机号码', 'error');
                return;
            }

            try {
                // 禁用提交按钮
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>提交中...';

                // 创建文件内容
                const timestamp = new Date().toISOString();
                const fileContent = JSON.stringify({
                    name: name,
                    phone: phone,
                    timestamp: timestamp,
                    submittedAt: new Date().toLocaleString('zh-CN')
                }, null, 2);

                // 准备API请求
                const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repository}/contents/${name}_${timestamp.replace(/[:.]/g, '-')}.json`;
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `新留言提交：${name}`,
                        content: btoa(unescape(encodeURIComponent(fileContent)))
                    })
                });

                if (response.ok) {
                    showMessage('你好，我们已经收到你的留言，将24小时内与你联系', 'success');
                    document.getElementById('messageForm').reset();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '提交失败');
                }

            } catch (error) {
                console.error('提交错误:', error);
                showMessage('提交失败，请稍后重试或联系管理员', 'error');
            } finally {
                // 恢复提交按钮
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fade-in {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fade-in 0.5s ease-out;
            }
            input:focus {
                outline: none;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
