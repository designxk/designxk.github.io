<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息收集表单</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success-animation {
            animation: successPop 0.6s ease-out;
        }
        @keyframes successPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="form-container rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-user-circle text-6xl text-white mb-4"></i>
            <h1 class="text-3xl font-bold text-white mb-2">信息收集表单</h1>
            <p class="text-white/80">请填写您的姓名和联系电话</p>
        </div>

        <form id="infoForm" class="space-y-6">
            <div>
                <label for="name" class="block text-white text-sm font-medium mb-2">
                    <i class="fas fa-user mr-2"></i>姓名
                </label>
                <input type="text" id="name" name="name" 
                    class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300"
                    placeholder="请输入您的姓名" required>
            </div>

            <div>
                <label for="phone" class="block text-white text-sm font-medium mb-2">
                    <i class="fas fa-phone mr-2"></i>电话
                </label>
                <input type="tel" id="phone" name="phone" 
                    class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300"
                    placeholder="请输入您的联系电话" required>
            </div>

            <button type="submit" 
                class="w-full bg-white text-purple-600 py-3 rounded-lg font-semibold hover:bg-white/90 transform hover:scale-105 transition-all duration-300 flex items-center justify-center">
                <i class="fas fa-paper-plane mr-2"></i>
                提交信息
            </button>
        </form>

        <div id="successMessage" class="hidden mt-6 p-4 bg-green-500/20 border border-green-500/30 rounded-lg success-animation">
            <div class="flex items-center text-green-300">
                <i class="fas fa-check-circle mr-2"></i>
                <span>信息提交成功！</span>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
