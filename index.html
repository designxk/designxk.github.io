
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub文件提交工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-hover:hover { transform: translateY(-2px); transition: all 0.3s ease; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 头部导航 -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold"><i class="fab fa-github mr-2"></i>GitHub文件提交工具</h1>
                <nav class="flex space-x-4">
                    <a href="#upload" class="hover:text-blue-200 transition-colors">文件上传</a>
                    <a href="#submit" class="hover:text-blue-200 transition-colors">提交仓库</a>
                    <a href="#history" class="hover:text-blue-200 transition-colors">提交记录</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 状态提示区域 -->
        <div id="statusArea" class="mb-6">
            <div id="statusMessage" class="hidden p-4 rounded-lg bg-blue-50 border border-blue-200 text-blue-700">
                <i class="fas fa-info-circle mr-2"></i>
                <span id="statusText">请配置GitHub认证信息并上传文件</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 左侧：配置和上传区域 -->
            <div class="space-y-6">
                <!-- GitHub配置区域 -->
                <section id="config" class="bg-white rounded-xl shadow-md p-6 fade-in">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-cog mr-2"></i>GitHub配置
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">仓库信息</label>
                            <input type="text" id="repoOwner" placeholder="用户名/组织名" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <input type="text" id="repoName" placeholder="仓库名称" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">认证方式</label>
                            <select id="authMethod" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="token">个人访问令牌</option>
                                <option value="ssh">SSH密钥</option>
                            </select>
                        </div>
                        <div id="tokenInput">
                            <input type="password" id="githubToken" placeholder="GitHub个人访问令牌" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button id="saveConfig" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors btn-hover">
                            <i class="fas fa-save mr-2"></i>保存配置
                        </button>
                    </div>
                </section>

                <!-- 文件上传区域 -->
                <section id="upload" class="bg-white rounded-xl shadow-md p-6 fade-in">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-upload mr-2"></i>文件上传
                    </h2>
                    <div class="space-y-4">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                            <p class="text-gray-500 mb-4">拖拽文件到此处或点击选择</p>
                            <input type="file" id="fileInput" class="hidden" accept=".txt,.md,.json">
                            <button id="selectFile" class="bg-green-600 text-white py-2 px-6 rounded-md hover:bg-green-700 transition-colors btn-hover">
                                <i class="fas fa-folder-open mr-2"></i>选择文件
                            </button>
                        </div>
                        <div id="fileInfo" class="hidden p-4 bg-green-50 border border-green-200 rounded-lg">
                            <p class="text-green-700"><i class="fas fa-check mr-2"></i><span id="fileName">文件已选择</span></p>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 右侧：提交和记录区域 -->
            <div class="space-y-6">
                <!-- 提交区域 -->
                <section id="submit" class="bg-white rounded-xl shadow-md p-6 fade-in">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-paper-plane mr-2"></i>提交到GitHub
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">提交信息</label>
                            <input type="text" id="commitMessage" placeholder="请输入提交说明" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="添加新的txt记录文件">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">文件路径</label>
                            <input type="text" id="filePath" placeholder="文件在仓库中的路径，如：records/file.txt" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button id="submitToGitHub" class="w-full bg-purple-600 text-white py-3 px-4 rounded-md hover:bg-purple-700 transition-colors btn-hover disabled:opacity-50" disabled>
                            <i class="fas fa-rocket mr-2"></i>提交到GitHub仓库
                        </button>
                    </div>
                </section>

                <!-- 提交记录区域 -->
                <section id="history" class="bg-white rounded-xl shadow-md p-6 fade-in">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-history mr-2"></i>提交记录
                    </h2>
                    <div id="commitHistory" class="space-y-2 max-h-64 overflow-y-auto">
                        <div class="text-center text-gray-500 py-8">
                            <i class="fas fa-inbox text-4xl mb-2"></i>
                            <p>暂无提交记录</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 GitHub文件提交工具. 基于GitHub API开发.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
