
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub静态网页 - 表单提交</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 主内容区域 -->
        <main class="main-content">
            <header class="header">
                <h1><i class="fas fa-code"></i> 我的GitHub静态网页</h1>
                <p>这是一个示例静态网页，现在增加了表单提交功能</p>
            </header>
            
            <section class="content-section">
                <h2>欢迎访问</h2>
                <p>这个页面展示了如何在GitHub Pages上添加交互式表单功能，并将用户提交的数据保存到GitHub仓库中。</p>
                
                <div class="feature-grid">
                    <div class="feature-card">
                        <i class="fas fa-mobile-alt"></i>
                        <h3>响应式设计</h3>
                        <p>适配各种屏幕尺寸的设备</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-shield-alt"></i>
                        <h3>表单验证</h3>
                        <p>确保提交数据的有效性</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-database"></i>
                        <h3>数据存储</h3>
                        <p>信息直接保存到GitHub仓库</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 侧边栏表单区域 -->
        <aside class="sidebar">
            <div class="form-container">
                <div class="form-header">
                    <h3><i class="fas fa-edit"></i> 信息提交表单</h3>
                    <p>请填写您的姓名和电话</p>
                </div>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">姓名 <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" required 
                               placeholder="请输入您的姓名">
                        </div>
                        <div class="error-message" id="nameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">电话 <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" required 
                               placeholder="请输入您的电话号码">
                        </div>
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        提交信息
                    </button>
                </form>
                
                <div class="form-footer">
                    <p><i class="fas fa-info-circle"></i> 您的信息将直接保存到GitHub仓库</p>
                </div>
            </div>

            <!-- 提交记录显示区域 -->
            <div class="submission-history">
                <h4><i class="fas fa-history"></i> 最近提交</h4>
                <div id="historyList" class="history-list">
                    <!-- 动态加载提交记录 -->
                </div>
            </div>
        </aside>
    </div>

    <!-- 加载动画 -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>正在提交数据到GitHub...</p>
    </div>

    <!-- 成功提示 -->
    <div id="successModal" class="modal hidden">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>提交成功！</h3>
            <p>您的信息已保存到GitHub仓库</p>
            <button class="modal-btn" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
